<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website usando css, html e javascript">
    <meta name="keywords" content="CSS,HTML,JavasCript,website">
    <link rel="stylesheet" href="style.css">
    <title>Phone Website</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo"><img src="assets/logo.png" alt="sorry"></div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div><!--nav-links-->
        </nav>


        <section class="information">
            <div class="overlay"></div>
            <img src="assets/mobile.png" alt="sorry" class="mobile">
            <div id="circle">
                <div class="feature one"><img src="assets/camera.png" alt="sorry">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two"><img src="assets/processor.png" alt="sorry">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three"><img src="assets/display.png" alt="sorry">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four"><img src="assets/battery.png" alt="sorry">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div><!--circle-->
        </section><!--information-->


        <div class="controls">
            <img src="assets/arrow.png" alt="sorry" id="upBtn">
            <h3>Features</h3>
            <img src="assets/arrow.png" alt="sorry" id="downBtn">    
            
        </div>
    </div><!--main-->

    <script src="functions.js"></script>
</body>
</html>
